openapi: 3.0.3
info:
  title: Gin App Scaffold API
  version: "1.0.0"
  description: Minimal OpenAPI spec for the Gin scaffold (used by Swagger/OpenAPI tools).
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /api/ping:
    get:
      tags:
        - Health
      summary: Ping endpoint
      description: Returns a simple pong message to verify the service is up.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PingResponse'

  /api/examples:
    get:
      tags:
        - Examples
      summary: List examples
      responses:
        '200':
          description: A list of examples
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Example'
    post:
      tags:
        - Examples
      summary: Create an example
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExampleCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Example'

  /api/examples/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    get:
      tags:
        - Examples
      summary: Get example by ID
      responses:
        '200':
          description: Example found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Example'
        '404':
          description: Not found
    put:
      tags:
        - Examples
      summary: Update example by ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExampleUpdate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Example'
        '404':
          description: Not found
    delete:
      tags:
        - Examples
      summary: Delete example by ID
      responses:
        '204':
          description: No content

components:
  schemas:
    PingResponse:
      type: object
      properties:
        message:
          type: string
          example: pong

    Example:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
          format: email
        uuid:
          type: string
        address:
          type: string
        phone_number:
          type: string
        age:
          type: integer
          format: int32
        profession:
          type: string
        company:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true

    ExampleCreate:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        uuid:
          type: string
        address:
          type: string
        phone_number:
          type: string
        age:
          type: integer
          format: int32
        profession:
          type: string
        company:
          type: string

    ExampleUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        uuid:
          type: string
        address:
          type: string
        phone_number:
          type: string
        age:
          type: integer
          format: int32
        profession:
          type: string
        company:
          type: string
        deletedAt:
          type: string
          format: date-time
          nullable: true
